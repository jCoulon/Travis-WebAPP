<div class="indicateurBloc">

        <img src="images/icons/remove_indic.png" ng-click="click(blocoptions)" />
    </div>
    <!-----Contenu du bloc --->
    <div class='indicateurBlocContenu'>
        <chart-bloc class="chart-bloc" ng-repeat="chart in blocoptions.charts" charts-options="chart" ></chart-bloc>
    </div>
</div>
